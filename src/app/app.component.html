<table mat-table>
  <thead>
    <th></th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th>City</th>
    <th>State</th>
    <th>Order Total</th>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customersList">
      <td>
        <img src="../assets/{{ customer.img }}" alt="" />
      </td>
      <td>{{ customer.first_name }}</td>
      <td>{{ customer.last_name }}</td>
      <td>{{ customer.address }}</td>
      <td>{{ customer.city }}</td>
      <td>{{ customer.state }}</td>
      <td>${{ customer.order_total }}</td>
    </tr>
  </tbody>
</table>
