<header>
  <img id="user-img" src="../assets/user.png" alt="" />
  <h2>Customers</h2>
  <button
    id="add_new_customer"
    class="btn btn-info"
    (click)="add_customer_button()"
  >
    Add New Customer?
  </button>
</header>

<form *ngIf="addingCustomer">
  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input
      type="text"
      class="form-control"
      id="first_name"
      placeholder="Enter first name"
    />
    <label for="exampleInputEmail1">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="last_name"
      placeholder="Enter Last name"
    />
    <label for="exampleInputEmail1">Address</label>
    <input
      type="text"
      class="form-control"
      id="address"
      placeholder="Enter Address"
    />
    <label for="exampleInputEmail1">City</label>
    <input
      type="text"
      class="form-control"
      id="city"
      placeholder="Enter City"
    />
    <label for="exampleInputEmail1">State</label>
    <input
      type="text"
      class="form-control"
      id="state"
      placeholder="Enter State"
    />
    <label for="exampleInputEmail1">Order Total</label>
    <input
      type="text"
      class="form-control"
      id="order_total"
      placeholder="Enter Order Total"
    />
  </div>
  <button class="btn btn-primary" (click)="handleAddingNewCustomer()">
    Add Customer
  </button>
</form>

<div class="container">
  <table mat-table class="table">
    <thead>
      <th></th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>
      <th scope="col">State</th>
      <th scope="col">Order Total</th>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customersList">
        <td>
          <img src="../assets/{{ customer.img }}" alt="" />
        </td>
        <td>{{ customer.first_name }}</td>
        <td>{{ customer.last_name }}</td>
        <td>{{ customer.address }}</td>
        <td>{{ customer.city }}</td>
        <td>{{ customer.state }}</td>
        <td>${{ customer.order_total }}</td>
      </tr>
    </tbody>
  </table>
</div>
